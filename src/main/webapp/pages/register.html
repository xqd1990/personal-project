<!DOCTYPE HTML>
<html>

  	<head>
  		<base href="http://localhost:8080/pp/">
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Register</title>
		<!-- below two are the css for bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<!-- below is datepicker css for bootstrap -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
		<!-- below is validation css for jquery -->
		<link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
	</head>
	
	<body>
		
		<div class="container" style="margin-top:30px;width:100%">
			<!-- 
			<div class="col-sm-6 col-sm-offset-3">
				<img class="img-responsive" src="images/twitter_logo2.jpg">
			</div>
			 -->
			<form id="reg_form" action="user/register" class="form-horizontal col-sm-6 col-sm-offset-3" role="form" method="post" style="margin-top:30px">
				<div class="form-group">
					<label for="firstname" class="col-sm-2 control-label">Given name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="firstname" placeholder="Firstname" id="firstname">
					</div>
				</div>
				<div class="form-group">
					<label for="lastname" class="col-sm-2 control-label">Surname</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="lastname" placeholder="Lastname" id="lastname">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Gender</label>
					<div class="col-sm-10">
						<label class="radio-inline"><input type="radio" name="gender" value="1" checked>Male</label>
						<label class="radio-inline"><input type="radio" name="gender" value="0">Female</label>
					</div>
				</div>
				<div class="form-group">
					<label for="birth" class="col-sm-2 control-label">Birthday</label>
					<div class="col-sm-10">
						<input type="text" name="birth" class="form-control" placeholder="Birthday" id="birth">
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="email" placeholder="123@example.com" id="email">
					</div>
				</div>
				<div class="form-group">
					<label for="tel" class="col-sm-2 control-label">Tel</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="tel" placeholder="+44 0116 252 5381" id="tel">
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" name="pwd" placeholder="Password" id="password">
					</div>
				</div>
				<div class="form-group">
					<label for="postcode" class="col-sm-2 control-label">Postcode</label>
					<div class="col-sm-10">
						<input type="text" name="postcode" class="form-control" placeholder="LE1 7RH" id="postcode">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-10 col-sm-offset-2">
						<button type="submit" class="btn btn-success">Register</button>
						<button type="button" id="cancel" class="btn btn-default">Cancel</button>
					</div>
				</div>
			</form>
		</div>
		<!-- below is js for jquery -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<!-- below two are validation js for jquery -->
		<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
		<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
		<!-- below is js for bootstrap -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- below is datepicker js for bootstrap -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
		<script src="http://localhost:8080/pp/js/register.js"></script>
	</body>
</html>
