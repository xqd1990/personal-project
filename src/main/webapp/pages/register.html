<!DOCTYPE HTML>
<html>

  	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Register</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	</head>
	
	<body>
		
		<div class="container" style="margin-top:30px">
			<div class="col-sm-4 col-sm-offset-4">
				<img src="http://localhost:8080/pp/images/twitter_logo2.jpg" style="width:100%;height:180px">
			</div>
			<div class="col-sm-4 col-sm-offset-4" style="margin-top:30px">
				<form action="http://localhost:8080/pp/user/register" method="post" class="form-horizontal col-sm-8 col-sm-offset-2">
					<div class="form-group">
						<span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
						<input name="email" placeholder="email"/>
					</div>
					<div class="form-group">
						<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
						<input name="name" placeholder="Firstname Lastname"/>
					</div>
					<div class="form-group">
						<input type="radio" name="gender" value="1"> &nbsp;Male&nbsp;
						<input type="radio" name="gender" value="0"> &nbsp;Female
					</div>
					<div class="form-group">
						<span class="glyphicon glyphicon-earphone" aria-hidden="true"></span>
						<span class="input-group-addon" id="tel-addon">+44</span><input name="tel" aria-describedby="tel-addon"/>
					</div>
				</form>
			</div>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="js/index.js"></script>
	</body>
</html>
